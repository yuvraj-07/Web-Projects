<input type="number" placeholder="Your First Number" class="txt" id="txt" name="text"><br><br>

<input type="number" placeholder="Your Second Number" class="txt" id="txt1" name="text1"><br><br>

<input type="text" placeholder="Choose  operator(+, -, *, /, %, or C)" class="op" name="operate" id="operator"><br>

<script>
  swal({

</script>
<script>
function see() {
  swal({
  title: "𝖢𝗈𝖽𝖾 𝖢𝗋𝖾𝖽𝗂𝗍𝖾𝖽 𝖳𝗈 - ✖‿✖ ℽႮᏉℛᗅℐ ՏⅈℕᏀℍ ✖‿✖",
  text: "This code is especially created my me😊 as a project based. And also i learnt something new from this project. Hopefully You guys enjoying this project alot.🥰🔥🙏",
  icon: "success",
  button: "Ok"})
}
function play() {
  var j = document.getElementById("audio");
  j.play();
}
  function valid() {
    var txt = parseFloat(document.getElementById("txt").value);
    var txt1 = parseFloat(document.getElementById("txt1").value);
    var operator = document.getElementById("operator").value;
    if (operator == "+") {
      document.getElementById("answer").value = txt + txt1;
      document.getElementById("main").style.backgroundImage = "url(https://dl.dropbox.com/s/3n1hsvhu9e5ud4j/f3ac03bc63a93e9e80846fd292acd3bc.jpg?dl=0)";
      document.getElementById("main").style.backgroundSize = "cover";
      document.getElementById("main").style.backgroundImage.transition = "ease-in-out 1s";
      document.getElementById("answer").style.borderRadius = "5px";
      document.getElementById("answer").style.borderRadius.transition = "ease-in-out 1s";
    }
    else if (operator == "-") {
      document.getElementById("answer").value = txt - txt1;
      document.getElementById("main").style.backgroundImage = "url(https://dl.dropbox.com/s/555dhly1tasmrwh/03884158bc638754106a75104a3c9622.jpg?dl=0)";
      document.getElementById("main").style.backgroundSize = "cover";
      document.getElementById("main").style.backgroundImage.transition = "ease-in-out 1s";
      document.getElementById("answer").style.borderRadius = "5px";
      document.getElementById("answer").style.borderRadius.transition = "ease-in-out 1s";
      
    }
    else if (operator == "*") {
      document.getElementById("answer").value = txt * txt1;
      document.getElementById("main").style.backgroundImage = "url(https://dl.dropbox.com/s/kbkxo0u80kc0997/36c7e4595f4a9fe932fec476ff23f748.jpg?dl=0)";
      document.getElementById("main").style.backgroundSize = "cover";
      document.getElementById("main").style.backgroundImage.transition = "ease-in-out 1s";
      document.getElementById("answer").style.borderRadius = "5px";
      document.getElementById("answer").style.borderRadius.transition = "ease-in-out 1s";
    }
    else if (operator == "/") {
    document.getElementById("answer").value = txt / txt1;
    document.getElementById("main").style.backgroundImage = "url(https://dl.dropbox.com/s/637t09kcrn5dsq2/1a8f2f35169a1a10e711e58e744b7f46.jpg?dl=0)";
    document.getElementById("main").style.backgroundSize = "cover";
    document.getElementById("main").style.backgroundImage.transition = "ease-in-out 1s";
    document.getElementById("answer").style.borderRadius = "5px";
    document.getElementById("answer").style.borderRadius.transition = "ease-in-out 1s";
    }
    else if (operator == "%") {
    document.getElementById("answer").value = txt/100 * txt1;
    document.getElementById("answer").value = txt/100;
    document.getElementById("main").style.backgroundImage = "url(https://dl.dropbox.com/s/14ofss2dn9htee5/a6be68a5112ae350071e70d890857138.jpg?dl=0)";
    document.getElementById("main").style.backgroundSize = "cover";
    document.getElementById("main").style.backgroundImage.transition = "ease-in-out 1s";
    document.getElementById("answer").style.borderRadius = "5px";
    document.getElementById("answer").style.borderRadius.transition = "ease-in-out 1s";
    }
    else if (operator == "C") {
    document.getElementById("answer").value = "";
    document.getElementById("main").style.backgroundImage = "url(https://dl.dropbox.com/s/qkjlh1p8lqlc0q7/1fe6e97a32d1a48bf489e2ee602fda32.jpg?dl=0)";
    document.getElementById("txt").value = "";
    document.getElementById("txt1").value = "";
    document.getElementById("main").style.backgroundSize = "cover";
    document.getElementById("main").style.backgroundImage.transition = "ease-in-out 1s";
    document.getElementById("answer").style.borderRadius = "50px";
    document.getElementById("answer").style.borderRadius.transition = "ease-in-out 1s";
    }
    else if (operator == "") {
      swal({
      title: "Choose Operator",
      text: "Please choose operator from given operators🙏",
      icon: "error",
      button: "Ok"})
    }
    else {
      swal({
      title: "Wrong operator",
      text: "Hey Buddy, you have choosen wrong operator... Please choose correct operator from below🙏",
      icon: "error",
      button: "Ok"})
    }
  }
  function show() {
   var a = document.getElementById("main");
   if (a.style.display == "none") {
     a.style.display = "block";
     a.style.transition = "ease-in-out 1s";
     swal({
     title: "Calculator Opened",
     text: "Hey Buddy, Your calculator has been Opened. Now you can use it..",
     icon: "success",
     button: "Continue"})
     
     
   }
   else if (a.style.display = "block") {
     a.style.display = "none";
   swal({
   title: "Twice Clicking Needed",
   text: "Hey Buddy, please click once more on this button and your calculator is infront of you..🙏 THANK YOU",
   icon: "info",
   button: "Ok"})
   }
  }
  function hide() {
    var b = document.getElementById("main");
    if (b.style.display == "block") {
      b.style.display = "none";
      b.style.transition = "ease-in-out 1s";
      b.classList.add('animate__animated', 'animate__bounceOutLeft');
      swal({
      title: "Calculator Closed",
      text: "Hey Buddy, Now your calculator has been Closed. Thanks for using me..",
      icon: "success",
      button: "Continue"})
    }
    else {
      swal({
      title: "First Open Calculator",
      text: "Hey Buddy, Please open calculator and then after close it otherwise it will not working..🙏 ",
      icon: "error",
      button: "Ok"})
    }
  }
  function social() {
  var s = document.getElementById("new");
  
  if (s.style.display == "block") {
    s.style.display = "none";
    document.getElementById("images").style.display = "block";
    document.getElementById("images").style.transition = "ease-in-out 2s";
    swal({
    title: "Social Account Handle",
    text: "Hey, Here is my three main social media account - Github, Instagram, Facebook.. ",
    icon: "success",
    button: "Ok"})
    }
    
  else {
  s.style.display = "block";
  document.getElementById("images").style.display = "none";
  document.getElementById("images").style.transition = "ease-in-out 2s";
  swal({
  title: "Twice Clicking Needed",
  text: "Hey Buddy, please click once more on this button and your calculator is infront of you..🙏 THANK YOU",
  icon: "info",
  button: "Ok"})
  }
  }
</script>
